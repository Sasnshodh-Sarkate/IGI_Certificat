<html>

<head>
    <meta charset="utf-8" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Times New Roman", serif;
        }

        /* ===== LABEL ===== */
        .label-page {
            width: 75mm;
            height: 34mm;
            box-sizing: border-box;
            background: #fff;

            display: flex;
            align-items: stretch;

            padding: 2.2mm 2mm 2mm 3mm;
            overflow: hidden;
            page-break-after: always;
        }

        /* ===== LEFT SIDE ===== */
        .col-left {
            flex: 0 0 58%;
            display: flex;
            flex-direction: column;
        }

        /* 1.00 Ct */
        .weight-row {
            line-height: 1;
            margin-bottom: 2.5mm;
        }

        .weight-val {
            font-size: 14.5pt;
            font-weight: 700;
        }

        .weight-unit {
            font-size: 10.5pt;
            font-weight: 700;
        }

        /* IGI row */
        .cert-row {
            font-size: 9.8pt;
            margin-bottom: 1.7mm;
            white-space: nowrap;

        }

        .cert-lab {
            display: inline-block;
            width: 1mm;
        }

        /* measurement */
        .meas-row {
            font-size: 9.8pt;
            margin-bottom: 2mm;
            white-space: nowrap;
        }

        /* EX EX VG VSL */
        .grade-row {
            font-size: 9.6pt;
            white-space: nowrap;
        }

        /* bottom number */
        .stock-id {
            margin-top: auto;
            font-size: 13pt;
            line-height: 1;
        }

        /* ===== DIVIDER ===== */
        .col-divider {
            width: 1.2px;
            background: #000;
            margin: 0 2.2mm;
        }

        /* ===== RIGHT SIDE ===== */
        .col-right {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* RD I SI2 */
        .specs-row {
            font-size: 13pt;
            line-height: 1;
            margin-top: 0.5mm;
            margin-bottom: 2mm;
            white-space: nowrap;
        }

        /* QR */
        .qr-wrapper {
            width: 22mm;
            height: 22mm;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qr-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* remove extra page */
        .label-page:last-child {
            page-break-after: avoid;
        }
    </style>
</head>

<body>
    {{#each data}}
    <div class="label-page">

        <div class="col-left">
            <div class="weight-row">
                <span class="weight-val">{{this.weight}}</span>
                <span class="weight-unit"> Ct</span>
            </div>

            <div class="cert-row">
                <span class="cert-lab">{{this.lab}}</span>
                <span>{{this.cert_number}}</span>
            </div>

            <div class="meas-row">
                {{this.measurement}}
            </div>

            <div class="grade-row">
                {{this.cut}} {{this.polish}} {{this.symmetry}} {{this.fluorescence}}
            </div>

            <div class="stock-id">
                {{this.stock_id}}
            </div>
        </div>

        <div class="col-divider"></div>

        <div class="col-right">
            <div class="specs-row">
                {{this.shape}} {{this.color}} {{this.clarity}}
            </div>

            <div class="qr-wrapper">
                <img class="qr-img" src="{{this.url}}" />
            </div>
        </div>

    </div>
    {{/each}}
</body>

</html>
